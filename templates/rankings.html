{% extends 'base.html' %}

{% block head %}
<title>SCORES</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">SCORES</h1>
    <button type="button" onclick="Url()">PLAY</button>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Added</th>
        </tr>
        {% for score in scores %}
            <tr>
                <td>{{ score.player_name }}</td>
                <td>{{ score.player_score}}</td>
                <td>{{ score.date_created.date() }}</td>  
            </tr>
        {% endfor %}
    </table>

    <script>
        function Url() {
    		location.href = '/';
		}
    </script>
</div>
{% endblock %}
